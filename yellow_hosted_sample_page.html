<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yellow Messenger Sample Page</title>
  <script>

    var ymConfig = {
      bot: 'x1644519963787',
      hideChatButton: false,
      host: 'https://cloud.yellow.ai',
      payload: {}
    };

    (function () {
      var w = window, ic = w.YellowMessenger;
      if (typeof ic === "function") {
        ic("reattach_activator");
        ic("update", ymConfig);
      } else {
        var d = document,
            i = function () { i.c(arguments); };
        i.q = [];
        i.c = function (args) {
          i.q.push(args);
        };
        w.YellowMessenger = i;
        function l() {
          var e = d.createElement("script");
          e.type = "text/javascript";
          e.async = true;
          e.src = "https://cdn.yellowmessenger.com/plugin/widget-v2/latest/dist/main.min.js";
          var t = d.getElementsByTagName("script")[0];
          t.parentNode.insertBefore(e, t);
        }
        l();
      }
    })();
  </script>
</head>
<body>
  <h1>Sample Page that Uses Yellow Messenger</h1>
</body>
</html>
